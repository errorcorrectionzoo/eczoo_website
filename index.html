<div class="col-md-4" >
    <select class="company">
          <option value=''><strong>I'd like to encode...</strong></option>
          <option value="bits">bits</option>
          <option value="dits">dits</option>
          <option value="oscillators">oscillators</option>
    </select>
</div>
<div class="col-md-4" >
    <select class="product">
          <option value=''><strong>into...</strong></option>
    </select>
</div>

    <form class="goButton">
          <a href="http://www.google.com" target="_parent"><button></button></a>
    </form>

    <script type="text/javascript">//<![CDATA[


var series = [
{name: 'bits', product: 'bits'},
{name: 'dits', product: 'dits'},
{name: 'qubits', product: 'qubits'},
{name: 'qubits', product: 'oscillators'},
{name: 'qudits', product: 'qudits'},
{name: 'qudits', product: 'oscillators'},
{name: 'oscillators', product: 'oscillators'}
]

$(".company").change(
	function(){
  	// Capture selected company
		var company = $(this).val();
    
    // Default for second selection
		var options =  '<option value=""><strong>into...</strong></option>';
		
    // Generate options corresponding to selected company
    $(series).each(
    	function(index, value){
      	// Select only those options pertaining to company
				if(value.name == company){
        	// Add them to an array of option values, expressed as html code
					options += '<option value="'+value.product+'">'+value.product+'</option>';
				}
			}
    );
		
    // Add above options into the second selection box
		$('.product').html(options);
	}
);

// Button
$(".product").change(
	function(){
  	// Capture selected product
		var product = $(this).val();
    
    // Default link selection
    var buttonlink =  '<a href="https://errorcorrectionzoo.org/'+$(".company").val()+'_into_'+product+'" target="_parent"><button>Go!</button></a>';
		//var buttonlink =  '<a href="https://errorcorrectionzoo.org/'+$(".company").val()+'_into_'+product+'" target="_parent"><button>'+$(".company").val()+' into '+product+'</button></a>';
		
    // Put link into button
		$('.goButton').html(buttonlink);
	}
);
