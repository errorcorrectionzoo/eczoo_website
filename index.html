<div class="col-md-4" >
    <select class="company">
          <option value=''><strong>Name</strong></option>
          <option value="Company A">Company A</option>
          <option value="Company B">Company B</option>
    </select>
</div>

    <script type="text/javascript">//<![CDATA[


var series = [
{name: 'Company A', product: 'A1'},
{name: 'Company A', product: 'A2'},
{name: 'Company A', product: 'A3'},
{name: 'Company B', product: 'B1'},
{name: 'Company B', product: 'B2'}
]

$(".company").change(
	function(){
  	// Capture selected company
		var company = $(this).val();
    
    // Default for second selection
		var options =  '<option value=""><strong>Products</strong></option>';
		
    // Generate options corresponding to selected company
    $(series).each(
    	function(index, value){
      	// Select only those options pertaining to company
				if(value.name == company){
        	// Add them to an array of option values, expressed as html code
					options += '<option value="'+value.product+'">'+value.product+'</option>';
				}
			}
    );
		
    // Add above options into the second selection box
		$('.product').html(options);
	}
);

// Button
$(".product").change(
	function(){
  	// Capture selected product
		var product = $(this).val();
    
    // Default link selection
		var buttonlink =  '<input type="button" value="Test" onclick="window.location.href=`http://www.wherever.com`">';
		
    // Put link into button
		$('.goButton').html(buttonlink);
	}
);
